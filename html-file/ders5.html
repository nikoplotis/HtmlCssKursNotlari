<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating-Biçimlendirme</title>
</head>
<body>
    <h1>Bu bir Başlıktır <small>bu small</small></h1>  
    <h2>Bu bir Başlıktır <small>bu small</small></h2>
    <h1>Buda bi başlık <mark>highlight</mark></h1>

    <p>bu bi parahraf <del>deneme</del></p>
    <p>bu bi parahraf <ins>deneme</ins></p>
    <p>bu bi parahraf <sup>deneme</sup></p>
    <p>bu bi parahraf <strong>deneme</strong></p>
    <p>bu bi parahraf <i>deneme</i></p>
    <p>bu bi parahraf <em>deneme</em></p>



</body>
</html>
